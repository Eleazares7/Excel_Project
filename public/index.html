<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Selecciona tu Rol</label>
                <select class="form-select" id="role" required>
                    <option value="">Selecciona...</option>
                    <option value="admin">Administrador</option>
                    <option value="trabajador">Trabajador</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            
        </form>
        <a href="register.html"><button  class="btn btn-warning w-100">¿No tienes una cuenta? registrate aqui!</button></a>
    </div>

    <!-- Modal de mensajes -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Mensaje</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalMessage"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("login-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const selectedRole = document.getElementById("role").value;

            if (!selectedRole) {
                showMessage("Debes seleccionar un rol.", false);
                return;
            }

            try {
                const response = await fetch("http://localhost:3000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password, role: selectedRole })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.rol === selectedRole) {
                        localStorage.setItem("usuario", email);
                        localStorage.setItem("rol", data.rol);
                        showMessage("Inicio de sesión exitoso.", true);
                        setTimeout(() => {
                            window.location.href = "bienvenido.html";
                        }, 2000);
                    } else {
                        showMessage("El rol seleccionado no coincide con el registrado.", false);
                    }
                } else {
                    showMessage(data.message, false);
                }
            } catch (error) {
                showMessage("Error al conectar con el servidor.", false);
            }
        });

        function showMessage(message, success) {
            const modalTitle = document.getElementById("modalTitle");
            const modalMessage = document.getElementById("modalMessage");

            modalTitle.textContent = success ? "¡Éxito!" : "Error";
            modalMessage.textContent = message;

            modalTitle.classList.toggle("text-success", success);
            modalTitle.classList.toggle("text-danger", !success);

            const modal = new bootstrap.Modal(document.getElementById("messageModal"));
            modal.show();
        }
    </script>
</body>

</html>
