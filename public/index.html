<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff, #f9fafb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #1e3a8a;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-label {
            font-size: 0.9rem;
            color: #374151;
        }

        .form-control, .form-select {
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 0.95rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
        }

        .btn-primary {
            background: #3b82f6;
            border: none;
            padding: 0.75rem;
            font-weight: 500;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #f59e0b;
            border: none;
            padding: 0.75rem;
            font-weight: 500;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 1rem;
        }

        .btn-warning:hover {
            background: #d97706;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="mb-4">
                <label for="role" class="form-label">Selecciona tu Rol</label>
                <select class="form-select" id="role" required>
                    <option value="">Selecciona...</option>
                    <option value="admin">Administrador</option>
                    <option value="trabajador">Trabajador</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
        <a href="register.html">
            <button class="btn btn-warning w-100">¿No tienes cuenta? ¡Regístrate aquí!</button>
        </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById("login-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const selectedRole = document.getElementById("role").value;

            if (!selectedRole) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Atención',
                    text: 'Debes seleccionar un rol.',
                    confirmButtonColor: '#3b82f6'
                });
                return;
            }

            try {
                const response = await fetch("http://localhost:3000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password, role: selectedRole })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.rol === selectedRole) {
                        localStorage.setItem("usuario", email);
                        localStorage.setItem("rol", data.rol);
                        Swal.fire({
                            icon: 'success',
                            title: '¡Éxito!',
                            text: 'Inicio de sesión exitoso.',
                            timer: 2000,
                            showConfirmButton: false
                        }).then(() => {
                            window.location.href = "bienvenido.html";
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'El rol seleccionado no coincide con el registrado.',
                            confirmButtonColor: '#3b82f6'
                        });
                    }
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: data.message,
                        confirmButtonColor: '#3b82f6'
                    });
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Error al conectar con el servidor.',
                    confirmButtonColor: '#3b82f6'
                });
            }
        });
    </script>
</body>
</html>
