<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" id="dashboard-link" href="#">Dashboard</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-danger" id="logout">Cerrar Sesión</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h2 id="welcome-message">Bienvenido</h2>
        <p id="role-message"></p>
    </div>

    <!-- Barra de búsqueda -->
    <div class="container mt-5">
        <h4>Buscar Alumno por Matrícula</h4>
        <input type="text" id="matricula-search" class="form-control mb-3"
            placeholder="Introduce la matrícula del alumno">
        <button class="btn btn-primary" onclick="buscarAlumno()">Buscar</button>

        <table id="result-table" class="table table-bordered mt-4" style="display: none;">
            <thead>
                <tr>
                    <th>Matrícula</th>
                    <th>Nombre</th>
                    <th>Grupo</th>
                    <th>Promedio</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Datos de alumnos se agregarán aquí -->
            </tbody>
        </table>

        <!-- Modal -->
        <div class="modal" tabindex="-1" id="errorModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Error</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>No se encontró la matrícula del alumno.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para buscar el alumno por matrícula desde el backend
        function buscarAlumno() {
            const matricula = document.getElementById('matricula-search').value;
            const resultTable = document.getElementById('result-table');
            const tbody = resultTable.querySelector('tbody');
            tbody.innerHTML = ''; // Limpiar la tabla antes de nuevos resultados

            fetch(`http://localhost:3000/buscarAlumno/${matricula}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Alumno no encontrado");
                    }
                    return response.json();
                })
                .then(alumno => {
                    resultTable.style.display = 'table';
                    const row = tbody.insertRow();
                    row.insertCell(0).textContent = alumno.matricula;
                    row.insertCell(1).textContent = alumno.nombre;
                    row.insertCell(2).textContent = alumno.grupo;
                    row.insertCell(3).textContent = alumno.promedio;
                    row.insertCell(4).textContent = alumno.status;
                })
                .catch(error => {
                    console.error("Error:", error);
                    const myModal = new bootstrap.Modal(document.getElementById('errorModal'));
                    myModal.show();
                });
        }

        // Cerrar sesión
        document.getElementById("logout").addEventListener("click", () => {
            localStorage.clear();
            window.location.href = "index.html";
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
